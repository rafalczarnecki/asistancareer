## ? Tips dla IntelliJ:

### IntelliJ automatycznie rozpozna:
- `.sh` - jako Shell Script (zielona ikona)
- `.bat` - jako Batch File (ikona okna)
- `.md` - jako Markdown (ikona M)
- `Dockerfile` - jako Docker (ikona wieloryba)
- `docker-compose.yml` - jako YAML (ikona Y)

### Uprawnienia dla .sh (Linux/Mac):

Po utworzeniu `start.sh`:
1. Otwórz **Terminal** w IntelliJ (Alt+F12)
2. Wpisz: `chmod +x start.sh`

### IntelliJ pokazuje pliki wed?ug typu:
```
? Project View:
? start.bat        (Batch)
? start.sh         (Shell Script)
? Dockerfile       (Docker)
? docker-compose.yml (YAML)
? README.md        (Markdown)
